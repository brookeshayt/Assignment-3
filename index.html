<!doctype html>
<html lang="en">

<head>
  <title>Assignment 3</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
</head>

<body>
  <div class="overlay" id="overlay">
    <div class="overlay-content" id="overlay-content">
      <h1>Survive the Night</h1>
      <p>You have been left to fend for yourself, perhaps this boarded up cabin
        you stumbled upon with have some resources you can use.</p>
    </div>
  </div>
  <!-- <model-viewer> HTML element -->
  <model-viewer class="model" src="assets/Cabin.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
    tone-mapping="neutral" poster="poster.webp" shadow-intensity="2" camera-orbit="90.87deg 84.89deg 39.89m"
    field-of-view="12deg">
    <button class="Hotspot" slot="hotspot-1" data-surface="37 0 20 17 14 0.517 0.392 0.091"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Break down the barrier</div>
    </button><button class="Hotspot" slot="hotspot-2" data-surface="74 0 67 70 75 0.165 0.536 0.299"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Pick up the Axe</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
  </model-viewer>

  <!-- <model-viewer> 2 HTML element -->
  <model-viewer src="cabin-open.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral"
    poster="poster.webp" shadow-intensity="2">
    <button class="Hotspot" slot="hotspot-1" data-position="0.5587368153124733m -1.28391934377325m 1.7130842712307066m"
      data-normal="0.557102734654016m 0.5198146138952808m -0.6476336234491822m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Pick up
        backpack</div>
    </button><button class="Hotspot" slot="hotspot-2"
      data-position="-0.1772868034910502m -0.9882544100359159m -0.5381419411511008m"
      data-normal="-5.5126320585462406e-8m 0.9999999999999984m -7.585579054618309e-15m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Turn on the flashlight</div>
    </button><button class="Hotspot" slot="hotspot-3"
      data-position="-2.719512052851293m -0.28048867752150386m -0.8184712754597401m"
      data-normal="0.880840722513031m 0.2931751424371775m -0.37170950676524567m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Put the bow in your inventory</div>
    </button><button class="Hotspot" slot="hotspot-4"
      data-position="0.11508704312097251m -0.7036207201093312m 1.746407875644377m"
      data-normal="0.9992154189389164m -0.03898776493668286m 0.006964247264984743m" data-visibility-attribute="visible">
      <div class="HotspotAnnotation">A box of matches</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  </model-viewer>

  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</body>

</html>
