<!doctype html>
<html lang="en">

<head>
  <title>Assignment 3</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
</head>

<body>
  <div class="overlay" id="overlay">
    <div class="overlay-content" id="overlay-content">
      <h1>Survive the Night</h1>
      <p>You have been left to fend for yourself, perhaps this boarded up cabin
        you stumbled upon with have some resources you can use.</p>
    </div>
  </div>
  <!-- <model-viewer> HTML element -->
  <model-viewer class="model" src="assets/Cabin.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
    tone-mapping="neutral" poster="poster.webp" shadow-intensity="2" camera-orbit="90.87deg 84.89deg 39.89m"
    field-of-view="12deg">
    <button class="Hotspot" slot="hotspot-1" data-surface="37 0 20 17 14 0.517 0.392 0.091"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Break down the barrier</div>
    </button><button class="Hotspot" slot="hotspot-2" data-surface="74 0 67 70 75 0.165 0.536 0.299"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Pick up the Axe</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
  </model-viewer>

  <!-- <model-viewer> 2 HTML element -->

  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</body>

</html>
