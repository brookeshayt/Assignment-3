<!doctype html>
<html lang="en">

<head>
  <title>Assignment 3</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
</head>

<body>
  <div class="overlay" id="overlay">
    <div class="overlay-content" id="overlay-content">
      <h1>Survive the Night</h1>
      <p>You have been left to fend for yourself, perhaps this boarded up cabin
        you stumbled upon with have some resources you can use.</p>
    </div>
  </div>
  <!-- <model-viewer> HTML element -->
  <model-viewer class="model-1" src="assets/Cabin.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
    tone-mapping="neutral" poster="assets/poster.webp" shadow-intensity="2" animation-loop="false"
    camera-orbit="90deg 80deg 81.41m" field-of-view="12deg">

    <button class="Hotspot-1" slot="hotspot-1" data-surface="73 0 176 178 183 0.429 0.518 0.053"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation-1">Axe</div>
    </button><button class="Hotspot-2" slot="hotspot-2" data-surface="36 0 20 17 14 0.510 0.351 0.139"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation-2">Barrier</div>
    </button><button class="Hotspot-3" slot="hotspot-3" data-surface="36 0 20 23 17 0.297 0.164 0.539"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation-3">Step Inside</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="assets/ar_hand_prompt.png">
    </div>
  </model-viewer>

  <!-- <model-viewer> 2 HTML element -->
  <model-viewer class="model-2" src="assets/cabin-open.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
    tone-mapping="neutral" poster="assets/poster.webp" shadow-intensity="1" camera-orbit="90deg 80deg 81.41m"
    field-of-view="12deg" max-field-of-view="100deg" environment-image="legacy">

    <button class="Hotspot-4" slot="hotspot-1" data-surface="98 0 2670 2927 2919 0.223 0.419 0.358"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation-4">Bow</div>
    </button><button class="Hotspot-5" slot="hotspot-2" data-surface="125 0 346 363 351 0.281 0.053 0.665"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation-5">Backpack</div>
    </button><button class="Hotspot-6" slot="hotspot-3" data-surface="52 0 0 1 3 0.235 0.062 0.703"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation-6">Matches</div>
    </button><button class="Hotspot-7" slot="hotspot-4" data-surface="81 0 717 36 35 0.418 0.101 0.481"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation-7">Book</div>
    </button><button class="Hotspot-8" slot="hotspot-5" data-surface="66 0 1612 1617 1621 0.715 0.090 0.195"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation-8">Flashlight</div>
    </button>

    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  </model-viewer>

  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <footer>
    <div>
      <p> Brooke Thibault 2024</p>
    </div>
    <div>
      <p> Some models sourced from Turbosquid</p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
