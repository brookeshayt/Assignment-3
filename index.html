<!doctype html>
<html lang="en">

<head>
  <title>Assignment 3</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
</head>

<body>
  <div class="overlay" id="overlay">
    <div class="overlay-content" id="overlay-content">
      <h1>Survive the Night</h1>
      <p>You have been left to fend for yourself, perhaps this boarded up cabin
        you stumbled upon with have some resources you can use.</p>
    </div>
  </div>
  <!-- <model-viewer> HTML element -->
  <model-viewer class="model" id="model-1" src="assets/Cabin.glb" ar ar-modes="webxr scene-viewer quick-look"
    camera-controls tone-mapping="neutral" poster="assets/poster.webp" shadow-intensity="2" animation-loop="false"
    camera-orbit="90deg 80deg 81.41m" field-of-view="12deg">
    <button class="Hotspot-1" slot="hotspot-1" data-surface="73 0 176 178 183 0.429 0.518 0.053"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation-1">Axe</div>
    </button><button class="Hotspot-2" slot="hotspot-2" data-surface="36 0 20 17 14 0.510 0.351 0.139"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation-2">Barrier</div>
    </button><button class="Hotspot-3" slot="hotspot-3" data-surface="36 0 20 23 17 0.297 0.164 0.539"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation-3">Step Inside</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="assets/ar_hand_prompt.png">
    </div>
  </model-viewer>

  <!-- <model-viewer> 2 HTML element -->
  <model-viewer2 src="assets/cabin-open.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls
    tone-mapping="neutral" poster="assets/poster.webp" shadow-intensity="1" animation-name="Match.001Action"
    camera-target="-20.41m -1.77m 0.5978m" camera-orbit="-268.6deg 88.2deg 39.8m" field-of-view="12deg"
    environment-image="legacy">

    <button class="Hotspot-4" slot="hotspot-1" data-surface="98 0 78 6631 26 0.175 0.603 0.222"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Backpack</div>
    </button><button class="Hotspot-5" slot="hotspot-2" data-surface="125 0 346 363 351 0.260 0.329 0.411"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Flashlight</div>
    </button><button class="Hotspot-6" slot="hotspot-3" data-surface="212 0 14 17 4 0.065 0.325 0.611"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Match set</div>
    </button><button class="Hotspot-7" slot="hotspot-4" data-surface="78 0 18 22 23 0.299 0.365 0.335"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Flip the page</div>
    </button><button class="Hotspot-8" slot="hotspot-5" data-surface="66 0 1589 1592 1596 0.208 0.227 0.565"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Bow</div>
    </button>

    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  </model-viewer2>

  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <footer>
    <div>
      <p> Brooke Thibault 2024</p>
    </div>
    <div>
      <p> Some models sourced from Turbosquid</p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
